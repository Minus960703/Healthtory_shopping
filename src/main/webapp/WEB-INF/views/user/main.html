<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBAC GYM</title>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700,800&amp;subset=korean" rel="stylesheet">
    <link rel="stylesheet" href="../../../resources/css/main.css">
    <script src="../../../resources/js/jquery-3.5.1.min.js"></script>
    <script src="../../../resources/js/main.js"></script>
</head>
<body>
    <div class="main_banner">
        <div class="main_banner_menubar">
            <div class="logo_div">
                <img src="../../../resources/img/logo.png" alt="logo" class="logo_img"/>
            </div>
            <ul class="header_menu">
                <li id="intro">소개</li>
                <li>예약</li>
                <li>상품</li>
                <li>고객센터</li>
            </ul>
            <div class="haeder_menu_right">
                <div class="right_menu_img">
                    <img src="../../../resources/img/search_white.png" alt="" class="menu_img active" id="search_icon">
                    <img src="../../../resources/img/search.png" alt="" class="menu_img_hover" id="search_icon_hover">
                </div>
                <div class="right_menu_img">
                    <img src="../../../resources/img/user_white.png" alt="" class="menu_img active" id="user_icon">
                    <img src="../../../resources/img/user.png" alt="" class="menu_img_hover" id="user_icon_hover">
                </div>
            </div>
        </div>
    </div>
    <div class="main_notice">
        <div class="main_sector_title">Notice & Event</div>
        <div class="main_sector_div">
            <div class="main_big_event"><img src="../../../resources/img/event1.png" alt=""></div>
            <div class="main_small_event">
                <div class="event_area">
                    <img src="../../../resources/img/event1.png" alt="">
                </div>
                <div class="event_area">
                    <img src="../../../resources/img/event1.png" alt="">
                </div>
                <div class="event_area">
                    <img src="../../../resources/img/event1.png" alt="">
                </div>
                <div class="event_area">
                    <img src="../../../resources/img/event1.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="main_trainer">
        <div class="main_sector_title">Trainers</div>
        <div class="main_trainer_info_img">
            <div class="trainer_img" data-tab="trainer1">
                <img src="../../../resources/img/trainers_ex.jpg" alt="" style="width: 150px">
            </div>
            <div class="trainer_img" data-tab="trainer2">
                <img src="../../../resources/img/trainers_ex.jpg" alt="" style="width: 150px">
            </div>
        </div>
        <div class="main_trainer_info">
            <div class="main_trainer_info_detail active" id="trainer1">
                설명1
            </div>
            <div class="main_trainer_info_detail" id="trainer2">
                설명2
            </div>
        </div>
    </div>
    <div class="main_shopping">
        <div class="main_sector_title">Shop</div>
    </div>

    <div class="consulting_btn">
        <img src="../../../resources/img/customer-support.png" alt="" class="customer_img">상담원 연결
    </div>

    <div class="footer">
        <div class="footer_main">
            <div class="footer_left">
                <div class="footer_title">
                    BBAC_GYM
                </div>
                <div class="footer_left_main">
                    서울특별시 서대문구 북가좌동<br/>
                    대표 : 최병근<br/>
                    Tel : 02-111-1111
                </div>
            </div>
            <div class="footer_right">
                Instagram
            </div>
        </div>
        <div class="footer_bottom">
            <div class="footer_bottom_main">
                <div>BBAC_GYM</div>
                <div>고객센터 1588-1588</div>
            </div>
        </div>
    </div>

</body>
</html>
